    <script type="text/javascript">
        $("#submit").on("click", function (event) {
            event.preventDefault();
            var newScores = [];
            for (var i = 1; i < 11; i++) {
                var number = $("#q" + i + " :selected").val()
                number = parseInt(number)
                newScores.push(number)
            }

            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#picture").val().trim(),
                scores: newScores

            };

            $.get("/api/friends/", function (data) {

                var totalDifferenceOne = 0
                var totalDifferenceTwo = 50
                var ChosenMatch

                for (var k = 0; k < data.length; k++) {
                    for (var j = 0; j < newScores.length; j++) {
                        var difference = Math.abs(newScores[j] - data[k].scores[j]);
                        totalDifferenceOne = totalDifferenceOne + difference;

                    }
                    if (totalDifferenceOne < totalDifferenceTwo) {
                        chosenMatch = data[k];
                        totalDifferenceTwo = totalDifferenceOne;
                        totalDifferenceOne = 0;
                    }
                    else {
                        totalDifferenceOne = 0;
                    }

                }

                var modal = $("<div>");
                modal.append("<p> Your Perfect match is " + chosenMatch.name + "</p>");
                modal.append("<img src=" + chosenMatch.photo + " height='200' width='200'>");
                $("#perfectMatch").html(modal)
                

                $("#name").val("");
                $("#picture").val("");
             

            })

            $.ajax({
                url: "/api/friends",
                data: { data: JSON.stringify(newFriend) },
                type: "Post"
            })
           
        })
